{% extends 'layouts/base.html' %}

{% block content %}

    <h1>Crear Proyecto</h1>
    
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <form class="form" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.name.label_tag }}
                                {{ form.name }}
                            </div>
                            <button class="btn btn-primary">
                                Save
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
